<div class="panel panel-default profile-area">
  <div class="panel-body">
    <img src="{{profile?.picture}}" class="avatar" alt="avatar" />
    <h4>Credits = {{verticoUser.credits | currency }}</h4>
    <h4>SecretKey = {{verticoUser.secretKey }}</h4>
    <h4>Unique-ID = {{verticoUser.id }}</h4>
    <h4>Active ? = {{verticoUser.active }}</h4>
    <h6> Other info(debug) </h6>
    <pre class="full-profile">{{ profile | json }}</pre>
  </div>

</div>
